{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <input name="new_title" type="text" required placeholder="Input new title...">
        <button type="submit">Rename</button>
    </form>
    <br>
    {% if parent_folder %}
        <a href="/?folder={{ parent_folder }}">Back</a>
    {% else %}
        <a href="{% url 'root_page' %}">Back</a>
    {% endif %}
{% endblock %}
