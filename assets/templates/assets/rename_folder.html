{% extends 'base.html' %}

{% block content %}
    <div class="p-2">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Rename</button>
        </form>

        {% if parent_folder %}
            <a class="btn btn-outline-primary btn-sm" href="/?folder={{ parent_folder }}">Back</a>
        {% else %}
            <a class="btn btn-outline-primary btn-sm" href="{% url 'root_page' %}">Back</a>
        {% endif %}
    </div>
{% endblock %}
