{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <input name="title" maxlength="255" type="text" required placeholder="Input folder name...">
        <button type="submit">Create folder!</button>
    </form>
    <br>
    {% if parent_folder %}
        <a href="/?folder={{ parent_folder }}">Back</a>
    {% else %}
        <a href="{% url 'root_page' %}">Back</a>
    {% endif %}
{% endblock %}
