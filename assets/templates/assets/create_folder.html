{% extends 'base.html' %}

{% block content %}
    <div class="p-2">
        <form method="post">
            {% csrf_token %}
            <input name="title" maxlength="255" type="text" required placeholder="Input folder name...">
            <button class="btn btn-outline-primary btn-sm" type="submit">Create folder!</button>
        </form>
        <br>
        {% if parent_folder %}
            <a class="btn btn-outline-primary btn-sm" href="/?folder={{ parent_folder }}">Back</a>
        {% else %}
            <a class="btn btn-outline-primary btn-sm" href="{% url 'root_page' %}">Back</a>
        {% endif %}
    </div>
{% endblock %}
