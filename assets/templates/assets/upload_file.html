{% extends 'base.html' %}

{% block content %}
    <h3>Choice file for upload</h3>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload!</button>
    </form>
    <br>
    {% if parent_folder %}
        <a href="/?folder={{ parent_folder }}">Back</a>
    {% else %}
        <a href="{% url 'root_page' %}">Back</a>
    {% endif %}
{% endblock %}
