{% extends 'base.html' %}
{% block content %}

<div>
<!--    add to check get params for parent folder-->
    {% if request.GET.folder %}
        {% if folder_obj.parent_id_id is None %}
            <a href="{% url 'root_page' %}">..</a><br>
        {% else %}
            <a href="?folder={{folder_obj.parent_id_id}}">..</a><br>
        {% endif %}
    {% endif %}

    {% for row in rows %}
        {% if row.is_folder %}
            <a href="/?folder={{row.id}}">{{row.title}}</a> <br>
        {% else %}
            {{row.title}} <br>
        {% endif %}
    {% endfor %}

<!--    {%for file in files%}-->

</div>
{% endblock %}
