{% extends 'base.html' %}

{% block content %}
    <div class="p-2">
        <form method="post">
            {% csrf_token %}
            <input name="new_title" type="text" required placeholder="Input new title...">
            <button class="btn btn-primary btn-block" type="submit">Rename</button>
        </form>
        <br>

        {% if parent_folder %}
            <a class="btn btn-outline-primary btn-sm" href="/?folder={{ parent_folder }}">Back</a>
        {% else %}
            <a class="btn btn-outline-primary btn-sm" href="{% url 'root_page' %}">Back</a>
        {% endif %}
    </div>
{% endblock %}
